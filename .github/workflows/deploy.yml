name: CI/CD Local Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: self-hosted   # will run on your local runner

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t myapp:latest .

      - name: Stop old containers
        run: docker rm -f myapp1 myapp2 || true

      - name: Run 2 instances
        run: |
          docker run -d --name myapp1 -p 3001:3000 myapp:latest
          docker run -d --name myapp2 -p 3002:3000 myapp:latest

      - name: Health check
        run: |
          curl --fail http://localhost:3001/health || exit 1
          curl --fail http://localhost:3002/health || exit 1
